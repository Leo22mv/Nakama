<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm">
      <div class="form-floating mb-3">
        <input [(ngModel)]="email" type="text" class="form-control" id="floatingInput" placeholder="nombre@ejemplo.com">
        <label for="floatingInput">Nombre de usuario</label>
      </div>

      <div class="form-floating">
        <input [(ngModel)]="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Contraseña</label>
      </div>
      
      <div class="contenedor">
        <button type="submit" [ngClass]="boton" (click)="onSubmit()">
          Iniciar sesión
        </button>
      </div>
        
      <div *ngIf="codigo==401&&!errorValidacion" class="alert alert-danger">
        Nombre de usuario y/o contraseña incorrectos.
      </div>
      <div *ngIf="codigo==500&&!errorValidacion" class="alert alert-danger">
        Error en el servidor.
      </div>
      <div *ngIf="errorValidacion" class="alert alert-danger">
        Complete todos los campos para continuar
      </div>
    </div>
    
    <div class="col-sm-2"></div>
</div>
