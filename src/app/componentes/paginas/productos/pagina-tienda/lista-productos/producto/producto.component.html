<div class="card text-bg-dark h-100">
  <!-- <div class="row g-0"> -->
    <!-- <div class="col-sm-4"> -->
      
      <img src="{{ producto.urlFoto }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h4 class="card-title">{{ producto.nombre }}</h4>
        <p class="card-text">{{ producto.descripcion }}</p>
        <small class="text-muted">Serie: {{ producto.serie }}</small>
      </div>
      <div class="card-footer">
        <h1 class="card-text" id="precio">$ {{ producto.precio }}</h1>
        <!-- <div  *ngIf="producto.stock>0">
          <p>Cantidad:</p>
          <input type="number">
        </div> -->
        <!-- <small class="text-muted">Last updated 3 mins ago</small> -->
        <button *ngIf="producto.stock>0" [ngClass]="botonActivo" (click)="agregarAlCarrito(producto)">Agregar al carrito</button>
        <small *ngIf="producto.stock==0" class="text-muted">No hay stock disponible</small>
      </div>

    <!-- </div> -->
  <!-- </div> -->
</div>
