<div class="row">
    <div class="col-2"></div>
    <div class="col">
        <div class="card mb-3 bg-dark">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="{{ item.urlFoto }}" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{ item.nombre }}</h5>
                  <h2 class="card-text">$ {{ item.precio }}</h2>
                  <!-- <p class="card-text">{{ item.descripcion }}</p> -->
                  <!-- <p>Cantidad:</p>
                  <input type="number"> -->
                  <p class="card-text"><small class="text-muted">Serie: {{ item.serie }}</small></p>
                  <p class="card-text"><small class="text-muted">Categor√≠a: {{ item.categoria }}</small></p>
                </div>
                <div class="card-footer">
                    
                </div>
              </div>
            </div>
        </div>
    </div>
    <div class="col-2">
        <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="eliminarItem()"></button>
    </div>
</div>
