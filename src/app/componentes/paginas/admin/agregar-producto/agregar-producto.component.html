<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm">
    <div class="form-floating mb-3">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input [(ngModel)]="nombre" class="form-control" type="text" id="nombre">
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripcion:</label>
        <input class="form-control" type="text" id="descripcion" [(ngModel)]="descripcion">
      </div>
      <div class="mb-3">
        <label for="precio" class="form-label">Precio:</label>
        <input type="number" class="form-control" id="precio" [(ngModel)]="precio">
      </div>
      <div class="mb-3">
        <label for="categoria" class="form-label">Categor√≠a:</label>
        <input class="form-control" type="text" id="categoria" [(ngModel)]="categoria">
      </div>
      <div class="mb-3">
        <label for="serie" class="form-label">Serie:</label>
        <input class="form-control" type="text" id="serie" [(ngModel)]="serie">
      </div>
      <div class="mb-3">
        <label for="stock" class="form-label">Stock:</label>
        <input type="number" class="form-control" id="stock" [(ngModel)]="stock">
      </div>
      <button type="submit" class="btn btn-secondary" (click)="agregar()">Agregar</button>
    </div>
  </div>
  <div class="col-sm-1"></div>
</div>
